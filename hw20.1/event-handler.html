  <!-- EVENT HANDLER FORM SECTION -->
  <section id="signup">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12 col-md-offset-3">
          <div class="section-title">
            <h2>New Account</h2>
          </div>
          <form>
            <div class="form-group">
              <label for="username">Create a username:</label>
              <input type="text" class="form-control" id="username" onblur="checkUsername()" />
              <div id="userfeedback" class="help-block"></div>
            </div>

            <div class="form-group">
              <label for="password">Create a password:</label>
              <input type="password" class="form-control" id="password" onblur="checkPassword()" />
              <div id="passfeedback" class="help-block"></div>
            </div>

            <input type="submit" class="btn btn-primary" value="Sign up!" />
          </form>
        </div>
      </div>
    </div>
  </section>
